<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi (Bootstrap theme)</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">

          <a class="navbar-brand" href="#">

              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="#">Portfolio</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="#">Contact</a>
              </li>
              
              </li>
            </ul>

          <div class="search ps-3 pe-3">
            <i class="fa-solid fa-magnifying-glass text-light"></i>
            <div class="d-inline-block text-light p-1">Search</div>
          </div>
          <a href="" class="btn main-btn btn-danger rounded-pill">Login</a>
          </div>
        </div>

    <!-- Boostrap js -->

    <script src="./js/all.min.js"></script>
